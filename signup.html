<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup - FitConnect</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--primary-color: #00a3e0;
				--secondary-color: #00cd97;
				--dark-bg: #1a1a1a;
				--light-bg: #f8f9fa;
				--text-color: #333;
				--light-text: #ffffff;
				--card-bg: #ffffff;
				--card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
				--transition: all 0.3s ease;
				--bg-color: #fff;
				--link-color: #007bff;
			}

			body {
				font-family: "Alexandria", sans-serif;
				transition: var(--transition);
				color: var(--text-color);
				background-color: var(--light-bg);
			}

			/* --- Dark Mode Styles --- */
			body.dark-mode {
				--text-color: #ffffff;
				--light-bg: #1a1a1a;
				--card-bg: #2a2a2a;
				--card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
				--link-color: #2196f3;
			}

			/* --- Navbar Styles (same as on your other pages) --- */
			.navbar {
				background-color: var(--bg-color);
				padding-top: 10px;
				padding-bottom: 10px;
				transition: background-color 0.3s ease, color 0.3s ease;
			}

			.navbar-brand,
			.nav-link {
				color: var(--light-text) !important;
				transition: var(--transition);
			}

			.nav-link:hover {
				opacity: 0.8;
			}

			.navbar-scrolled {
				background-color: rgba(255, 255, 255, 0.9);
				color: var(--text-color) !important;
			}

			body.dark-mode .navbar {
				background-color: var(--dark-bg);
			}

			body.dark-mode .navbar-brand,
			body.dark-mode .nav-link {
				color: var(--light-text) !important;
			}

			body.dark-mode .navbar-scrolled {
				background-color: rgba(255, 255, 255, 0.9);
				color: var(--text-color) !important;
			}

			/* Styling for the theme toggle icons */
			.slider .icon {
				color: #f39c12;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				transition: opacity 0.3s ease;
				font-size: 18px;
			}

			.slider .sun {
				left: 6px;
			}

			.slider .moon {
				right: 6px;
				opacity: 0;
			}

			input:checked + .slider .sun {
				opacity: 0;
			}

			input:checked + .slider .moon {
				opacity: 1;
			}

			/* --- Signup Page Specific Styles --- */
			.signup-section {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 80px 0; /* Increased padding */
			}

			.signup-card {
				background-color: var(--card-bg);
				border-radius: 10px;
				box-shadow: var(--card-shadow);
				padding: 40px;
				max-width: 450px;
				width: 100%;
			}

			.signup-card h2 {
				font-size: 2.5rem;
				font-weight: bold;
				text-align: center;
				margin-bottom: 30px;
				color: var(--primary-color);
			}

			.form-label {
				font-weight: bold;
			}

			.form-control {
				border-radius: 5px;
				border: 1px solid #ced4da; /* Light gray border */
				padding: 12px;
				transition: border-color var(--transition);
			}

			.form-control:focus {
				border-color: var(--primary-color);
				box-shadow: none; /* Remove default focus shadow */
			}

			.btn-signup {
				background-color: var(--primary-color);
				border: none;
				color: var(--light-text);
				padding: 12px 25px;
				font-size: 1.1rem;
				border-radius: 5px;
				transition: var(--transition);
			}

			.btn-signup:hover {
				background-color: #008cba; /* Slightly darker primary color */
			}

			.signup-links {
				text-align: center;
				margin-top: 20px;
			}

			.signup-links a {
				color: var(--link-color);
				text-decoration: none;
				margin: 0 10px;
			}

			/* Hover effect for signup links */
			.signup-links a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="index.html">
					<img
						src="/api/placeholder/40/40"
						alt="FitConnect Logo"
						width="40"
						height="40"
						class="d-inline-block align-top me-2"
					/>
					<span class="font-weight-bold">FitConnect</span>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="pricing.html"
								>Pricing</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="blog.html">Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
						<li class="nav-item">
							<div class="theme-switch-wrapper">
								<label class="theme-switch" for="checkbox">
									<input type="checkbox" id="checkbox" />
									<div class="slider">
										<i class="fas fa-sun icon sun"></i>
										<i class="fas fa-moon icon moon"></i>
									</div>
								</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Signup Section -->
		<section class="signup-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="signup-card">
							<h2>Create an Account</h2>
							<form>
								<div class="mb-3">
									<label for="signupEmail" class="form-label"
										>Email address</label
									>
									<input
										type="email"
										class="form-control"
										id="signupEmail"
										aria-describedby="emailHelp"
									/>
									<div id="emailHelp" class="form-text">
										We'll never share your email with anyone else.
									</div>
								</div>
								<div class="mb-3">
									<label for="signupPassword" class="form-label"
										>Password</label
									>
									<input
										type="password"
										class="form-control"
										id="signupPassword"
									/>
								</div>
								<div class="mb-3">
									<label for="confirmPassword" class="form-label"
										>Confirm Password</label
									>
									<input
										type="password"
										class="form-control"
										id="confirmPassword"
									/>
								</div>
								<button type="submit" class="btn btn-signup w-100">
									Signup
								</button>
							</form>

							<div class="signup-links">
								<a href="login.html">Already have an account? Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Theme Toggle
			const toggleSwitch = document.querySelector(
				'.theme-switch input[type="checkbox"]'
			);
			const currentTheme = localStorage.getItem("theme");

			if (currentTheme) {
				document.documentElement.setAttribute("data-theme", currentTheme);
				if (currentTheme === "dark") {
					toggleSwitch.checked = true;
					document.body.classList.add("dark-mode");
				}
			}

			function switchTheme(e) {
				if (e.target.checked) {
					document.documentElement.setAttribute("data-theme", "dark");
					localStorage.setItem("theme", "dark");
					document.body.classList.add("dark-mode");
				} else {
					document.documentElement.setAttribute("data-theme", "light");
					localStorage.setItem("theme", "light");
					document.body.classList.remove("dark-mode");
				}
			}

			toggleSwitch.addEventListener("change", switchTheme, false);

			// Navbar Scroll Effect
			const navbar = document.querySelector(".navbar");

			window.addEventListener("scroll", () => {
				if (window.scrollY > 100) {
					navbar.classList.add("navbar-scrolled");
				} else {
					navbar.classList.remove("navbar-scrolled");
				}
			});

			// Basic Form Validation Example (Client-side)
			const form = document.querySelector("form");
			const emailInput = document.getElementById("signupEmail");
			const passwordInput = document.getElementById("signupPassword");
			const confirmPasswordInput = document.getElementById("confirmPassword");

			form.addEventListener("submit", (event) => {
				event.preventDefault(); // Prevent default form submission

				let isValid = true;

				// Basic email validation
				if (!validateEmail(emailInput.value)) {
					alert("Please enter a valid email address.");
					isValid = false;
				}

				// Password length check
				if (passwordInput.value.length < 8) {
					alert("Password must be at least 8 characters long.");
					isValid = false;
				}

				// Confirm password match
				if (passwordInput.value !== confirmPasswordInput.value) {
					alert("Passwords do not match.");
					isValid = false;
				}

				// If the form is valid, you can proceed with sending data to the server
				if (isValid) {
					// ... (Add your code to send form data to the server here) ...
					// For now, just display an alert
					alert("Signup successful!");
					form.reset(); // Reset the form
				}
			});

			// Helper function for email validation
			function validateEmail(email) {
				return String(email)
					.toLowerCase()
					.match(
						/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
					);
			}
		</script>
	</body>
</html>
